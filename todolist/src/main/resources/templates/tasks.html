<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
        .btn-sm {
            padding: 6px 12px;
        }
        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container my-5 ">
    <h1 class="text-center mb-4">Todo Application</h1>

    <!-- Task Input Form -->
    <form action="/tasks" method="post" class="d-flex gap-2">
        <input class="form-control" type="text" name="title" placeholder="Add a new task" required>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/tasks/' + ${task.id} + '/toggle'}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{'/tasks/' + ${task.id} + '/delete'}" class="btn btn-outline-danger btn-sm">Delete</a>
                        <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-outline-primary btn-sm">Update</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
